  <h2>모델링</h2>
  <p>
    1.
    미술•공예
    모형(模型) 제작.
    2.
    미술•공예
    점토(粘土) 등 가소성(可塑性) 재료를 사용하여 소상(塑像)을 만들어 가는 일. 또는, 그 방법. 조상(彫像)에 실체감을 내는 일.
    3.
    미술•공예
    그림에서 대상의 입체감을 표현하는 일.
    4.
    의학
    치과(齒科)에서 의치(義齒)를 만들 때 이빨의 모양을 본뜨기 위하여 사용하는 부드러운 물질.
  </p>
